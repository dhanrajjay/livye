<div class="modal-header">
  <h4 class="modal-title">Create Organization</h4>  
</div>

<form [formGroup]="userForm" (ngSubmit)="submitForm()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group">
        <label for="sel1">Organization</label>
        <select class="form-control" formControlName="selected_org_info">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </div>
      <div class="form-group">
        <label for="emaiml">Email Id</label>
        <input type="text" class="form-control" formControlName="mail_id" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" formControlName="password">
      </div>
      <div class="form-group">
        <label for="sel1">Roles</label>
        <select class="form-control" formControlName="roles">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" formControlName="first_name" />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" formControlName="last_name">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" class="form-control" formControlName="phone_number">
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <div class="form-check">
            <label class="form-check-label">
               <input type="checkbox" formControlName="status">
            </label>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">    
    <button class="btn btn-success"
      [disabled]="!userForm.valid">      
      {{ data ? 'Update' : 'Create' }}
    </button>
    <button class="btn btn-outline" (click)="activeModal.dismiss()">
      Cancel
    </button>
  </div>
</form>
